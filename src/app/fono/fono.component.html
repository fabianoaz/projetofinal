<div>
    <label for="pacientes">Pacientes</label>


    <select formControl="pacienteform" (change)="selecionaPaciente2()">
        <option value="" disabled selected>Selecione</option>
        <option name="pacienteId" *ngFor="let paciente of pacientes; let i=index" ngValue="paciente" >{{paciente.nome}}</option>
    </select>
    <button (click)="selecionaPaciente(paciente._id,paciente.nome,paciente.idade)">TESTE</button>
    

    <ul class="" role="">
        <li role="" *ngFor="let paciente of pacientes; let i=index">
            <a class="" (click)="selecionaPaciente(paciente._id,paciente.nome,paciente.idade)">{{paciente._id}} - {{paciente.nome}}</a>
        </li>
    </ul>

    <form>
        <ul class="" role="">
            <li role="" *ngFor="let paciente of pacientes; let i=index">
                <a class="" (click)="selecionaPaciente(paciente._id,paciente.nome,paciente.idade)">{{paciente._id}} - {{paciente.nome}}</a>
            </li>
        </ul>
    </form>

</div>
<hr />
<div>
    <form class='formulario'>
        <div>
            <label for="">Nome: </label>
            <a>{{pacienteNome}}</a>
        </div>
        <div>
            <label for="">Idade: </label>
            <a>{{pacienteIdade}}</a>
        </div>
        <div>
            <label for="">Atendimento</label>
            <input class='form-control' name='atendimento' type="text" #atendimento>
        </div>
        <div>
            <label for="">Orientação</label>
            <input class='form-control' name='orientacao' type="text" #orientacao>
        </div>
    </form>
    <hr />
    <div clas='botoes'>
        <button
            (click)="addInfo(atendimento.value,orientacao.value); atendimento.value=''; orientacao.value='' ">Incluir
            informação</button>
    </div>
    <hr />
    <div class='grade'>
        <table>
            <thead>
                <th>Paciente ID</th>
                <th>Paciente Nome</th>
                <th>Data</th>
                <th>Atendimento</th>
                <th>Orientacao</th>
            </thead>
            <tbody>
                <tr *ngFor="let info of informacoes; let i=index">
                    <td>{{info.pacienteId}}</td>
                    <td>{{info.pacienteNome}}</td>
                    <td>{{info.data | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
                    <td>{{info.atendimento}}</td>
                    <td>{{info.orientacao}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
